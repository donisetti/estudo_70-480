<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Estrutura do documento</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

		Cabeçalho da página

	<br />

		Títulos da página

		<h3>Título 3</h3>

			Cabeçalho do artigo

				Títulos do artigo

	<br />

		Seções da página

			Propagandas da página.

	<br />

		Rodapé
